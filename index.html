<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Card</title>
</head>
<body>
  <div class="main-card">
    <div class="image"><img src="images/image-equilibrium.jpg" class="main-img">
      <div>
        <img src="images/icon-view.svg">
      </div>
    </div>
    <h3 class="main-title">Equilibrium #3429</h3>
    <p class="collect-disc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-days">
      <div class="prices">
        <img src="images/icon-ethereum.svg"/>
        0.041 ETH
      </div>
      <div class="leftover">
        <img src="images/icon-clock.svg">
        3 days left
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" class="boy">
      Creation of<span>Jules Wyvern</span>
    </div>
    



  </div>
</body>
</html>
